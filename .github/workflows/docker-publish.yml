name: Build and Push Docker Image

on:
  release:
    types: [published]
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - '.dockerignore'
      - 'groundingdino/**'
      - 'shadow_dino/**'
      - 'pyproject.toml'
      - 'requirements.txt'
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push to GHCR (true/false)'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      if: github.event_name == 'release' || github.event.inputs.push_to_registry == 'true'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          # Tag with version on release
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          # Tag with 'latest' for releases
          type=raw,value=latest,enable=${{ github.event_name == 'release' }}
          # Tag with branch name for pushes
          type=ref,event=branch
          # Tag with 'edge' for main branch
          type=raw,value=edge,enable={{is_default_branch}}
          # Tag with sha for all events
          type=sha,prefix={{branch}}-
        labels: |
          org.opencontainers.image.title=GroundingDINO CUDA 12.8
          org.opencontainers.image.description=GroundingDINO with PyTorch 2.7 + CUDA 12.8 support
          org.opencontainers.image.vendor=ghostcipher1
          org.opencontainers.image.licenses=Apache-2.0

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: false
        load: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Test Docker image
      run: |
        # Extract first tag for testing
        TEST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
        echo "Testing image: $TEST_TAG"

        # Test basic import
        docker run --rm $TEST_TAG python -c "
        import groundingdino
        import shadow_dino
        print(f'âœ“ GroundingDINO version: {groundingdino.__version__ if hasattr(groundingdino, \"__version__\") else \"unknown\"}')
        print(f'âœ“ shadow_dino version: {shadow_dino.__version__}')
        print(f'âœ“ CUDA available: {shadow_dino.__cuda_available__}')
        "

        # Test PyTorch CUDA
        docker run --rm $TEST_TAG python -c "
        import torch
        print(f'âœ“ PyTorch version: {torch.__version__}')
        print(f'âœ“ CUDA available in PyTorch: {torch.cuda.is_available()}')
        print(f'âœ“ CUDA version: {torch.version.cuda if torch.version.cuda else \"N/A\"}')
        "

    - name: Push Docker image to GHCR
      if: github.event_name == 'release' || github.event.inputs.push_to_registry == 'true'
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Create release summary
      if: github.event_name == 'release' || github.event.inputs.push_to_registry == 'true'
      run: |
        echo "## ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Run Command" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo "docker run --gpus all -it --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Tags" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
