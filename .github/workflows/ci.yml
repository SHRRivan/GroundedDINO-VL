name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      gpu:
        description: "Run GPU install test (CUDA wheels) in venv"
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (Python 3.11)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip

      - name: Create virtual environment
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -V

      - name: Install build dependencies (venv)
        run: |
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install setuptools>=68 wheel build

      - name: Install runtime dependencies (CPU, venv)
        run: |
          . .venv/bin/activate
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Install dev dependencies (venv)
        run: |
          . .venv/bin/activate
          pip install -e ".[dev]"

      - name: Run flake8
        run: |
          . .venv/bin/activate
          flake8 groundeddino_vl groundingdino tests --max-line-length=120 --extend-ignore=E203,W503,E501,E741,F841,E722,E731,E713,E721,E402

      - name: Run black check (venv)
        run: |
          . .venv/bin/activate
          pip install black==25.11.0
          black --version
          black --check groundeddino_vl groundingdino tests

      - name: Run mypy
        run: |
          . .venv/bin/activate
          mypy groundeddino_vl --ignore-missing-imports || true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Create virtual environment
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -V

      - name: Install build dependencies (venv)
        run: |
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install setuptools>=68 wheel build

      - name: Install runtime dependencies (CPU, venv)
        run: |
          . .venv/bin/activate
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Build and install package (venv)
        run: |
          . .venv/bin/activate
          pip install -e . --no-build-isolation

      - name: Install test dependencies (venv)
        run: |
          . .venv/bin/activate
          pip install pytest pytest-cov

      - name: Run import tests (venv)
        run: |
          . .venv/bin/activate
          pytest tests/test_import.py -v

      - name: Run import names tests (venv)
        run: |
          . .venv/bin/activate
          pytest tests/test_import_names.py -v

      - name: Run API tests (venv)
        run: |
          . .venv/bin/activate
          pytest tests/test_api.py -v --cov=groundeddino_vl --cov=groundingdino --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build (CPU)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools>=68 wheel build

      - name: Install runtime dependencies (CPU)
        run: |
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Build distributions
        run: python -m build --no-isolation

      - name: Check artifacts
        run: |
          ls -lh dist/
          python -m twine check dist/* || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

  gpu-self-hosted:
    name: GPU Self-Hosted Test (Python 3.11)
    needs: lint
    runs-on: [self-hosted, gpu]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip

      - name: Create virtual environment
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -V

      - name: Install build dependencies (venv)
        run: |
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install setuptools>=68 wheel build

      - name: Install runtime dependencies (GPU CUDA wheels, venv)
        run: |
          . .venv/bin/activate
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cu128
          pip install -r requirements.txt

      - name: Show Torch/CUDA versions (venv)
        run: |
          . .venv/bin/activate
          python -c "import torch; print('PyTorch version:', torch.__version__); print('Built with CUDA:', getattr(torch.version, 'cuda', None)); print('CUDA available at runtime:', torch.cuda.is_available())"

      - name: Build and install package (venv)
        run: |
          . .venv/bin/activate
          pip install -e . --no-build-isolation

      - name: Install test dependencies (venv)
        run: |
          . .venv/bin/activate
          pip install pytest pytest-cov

      - name: Run import tests (venv)
        run: |
          . .venv/bin/activate
          pytest tests/test_import.py -v

      - name: Run import names tests (venv)
        run: |
          . .venv/bin/activate
          pytest tests/test_import_names.py -v

      - name: Run API tests (venv)
        run: |
          . .venv/bin/activate
          pytest tests/test_api.py -v --cov=groundeddino_vl --cov=groundingdino --cov-report=xml
