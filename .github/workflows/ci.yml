name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (Python 3.11)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools>=68 wheel build

      - name: Install runtime dependencies
        run: |
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Install dev dependencies
        run: pip install -e ".[dev]"

      - name: Run flake8
        run: flake8 groundeddino_vl groundingdino tests --max-line-length=120 --extend-ignore=E203,W503,E501,E741,F841,E722,E731,E713,E721,E402

      - name: Run black check
        run: black --check groundeddino_vl groundingdino tests

      - name: Run isort check
        run: isort --check-only groundeddino_vl groundingdino tests

      - name: Run mypy
        run: mypy groundeddino_vl --ignore-missing-imports || true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools>=68 wheel build

      - name: Install runtime dependencies (CPU)
        run: |
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Build and install package
        run: |
          pip install -e . --no-build-isolation

      - name: Install test dependencies
        run: pip install pytest pytest-cov

      - name: Run import tests
        run: pytest tests/test_import.py -v

      - name: Run import names tests
        run: pytest tests/test_import_names.py -v

      - name: Run API tests
        run: pytest tests/test_api.py -v --cov=groundeddino_vl --cov=groundingdino --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build (CPU)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools>=68 wheel build

      - name: Install runtime dependencies (CPU)
        run: |
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Build distributions
        run: python -m build --no-isolation

      - name: Check artifacts
        run: |
          ls -lh dist/
          python -m twine check dist/* || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
